<div id="login-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('login-modal')">&times;</span>
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</div>

<div id="order-confirmation-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('order-confirmation-modal')">&times;</span>
        <h2>Confirmación de Orden</h2>
        <p>¿Está seguro de que desea enviar esta orden?</p>
        <button id="confirm-order-btn">Confirmar</button>
        <button onclick="closeModal('order-confirmation-modal')">Cancelar</button>
    </div>
</div>

<div id="notification-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('notification-modal')">&times;</span>
        <h2>Notificación</h2>
        <p id="notification-message">Mensaje de notificación aquí.</p>
        <button onclick="closeModal('notification-modal')">Cerrar</button>
    </div>
</div>

<style>
    .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
    }
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
    }
    .close-button {
        cursor: pointer;
        float: right;
        font-size: 20px;
    }
</style>
